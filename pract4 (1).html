<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter a no. : ");
        var time;
        var size = 1;
        
        function abc(){
            time = setInterval(table, 2000);
        }

        function table()
        { 
            //var color = ["red", "blue", "purple", "orange", "pink", "golden", "black", "grey"];
            //var rand = Math.floor((Math.random()*10)+1);
            for ( i=1; i<=10; i++)
            {
                var table = (n + "*" + i + "=" + n*i + "<br>");
                //document.write(table.fontcolor(color[rand]).fontsize(size+1));
                document.write(table.fontsize(size+1));
            }

            size = size+1;
            document.write("<br>");
            if(n==10)
            {
                clearInterval(time);
            }
            n++;

        }
        abc();

    </script>
</body>
</html>
